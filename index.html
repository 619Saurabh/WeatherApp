<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">  

    <!--Linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>

    <!--Top level container-->
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather >Your Weather</p> 

            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!--Grant Access location container-->

            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy"> 
                
                <p>Grant Location Access</p>      
                
                <p>Allow access to get weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>


            </div>


             <!--Search Weather Form container-->

             <form class="form-container" data-searchForm>

                <input type="text" placeholder="Search for City..."  data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>



             <!--Loading screen container-->

             <div class="sub-container loading-container">
                
                <img src="./assets/loading.gif" width="150" height="150">
                
                <p>Loading</p>
             
            </div>


            <!--Show Weather Infpo container)-->

            <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p> 
                    <img data-countryIcon> 
                </div>

                <!-- weather description-->
                <p data-weatherDesc></p> 

                <img data-weatherIcon> 

                <p data-temp></p>

                <!--3 card parameters -->
                <div class="parameter-container">

                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>  
                    </div>

                     <!--Card 2-->
                     <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p> 
                    </div>

                     <!--Card 3-->
                     <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>  
                    </div>
                
                </div>
                    
                    
            </div>                                                      
             


            <!--Error page-->
            <div class="sub-container error-container ">
                <img src="./assets/not-found.png"/>
                <p data-errorMsg></p>
            </div>





        </div>



    </div>


    <script src="index.js"></script> 
    
    
</body>
</html>
